<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BASIC CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 >Beginner Survey form</h1> 
    <form action="mailto:mehndirattayashika5@gmail.com" method="post">
        <fieldset>
            <legend>Personal details</legend>
            <label>Name:</label>
            <input type="text" placeholder="Enter your Name" name="your_name:" class="inputcontainer"><br/><br/>
            <label>Address:</label>
            <input type="text" placeholder="Enter your Address" name="your_address:" class="inputcontainer"><br/><br/>
            <label>Email:</label>
            <input type="email" placeholder="Enter your Email" name="your_email:" class="inputcontainer"><br/><br/>
            <label>Number:</label>
            <input type="text" placeholder="Enter your Number" name="your_number:" class="inputcontainer"><br/><br/>
            <label for="gender">Please select your gender:</label><br/>
            <select id="cars">
                <option value="male">male</option>
                <option value="female">female</option>
                <option value="non-binary">non-binary</option>
                <option value="prefer not to say">prefer not to say</option>
            </select>
            <br/>
        </fieldset>
        <br><br>
        <fieldset>
            <legend>Additional Information:</legend>
            <label>Enter Your Background Information:</label><br/>
            <textarea rows="8" cols="40">Enter Your Background Information</textarea>
            <br/>
        </fieldset>
        <input type="submit" id="btn">
    </form>
</body>
</html>
